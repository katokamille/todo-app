<div class="tag-filter-container" *ngIf="tags && tags.length > 0">
  <div class="tags-label-container">
    <span class="tags-text">Tags </span>
    <i class="bi bi-tag tags-text-icon"></i>
  </div>
  <div class="tag-container" *ngFor="let tag of tags"
       [class.selected]="isTagSelected(tag)"
       (click)="onSelectTagFilter(tag)">
    <span>{{ tag }}</span>
  </div>
</div>
